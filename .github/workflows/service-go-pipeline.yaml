name: Go Docker Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for workflow changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^.github/workflows/"; then
            echo "âŒ Workflow files have been modified! Rejecting..."
            exit 1
          else
            echo "âœ… No workflow changes detected."
          fi

      - name: Log - Start Build
        run: echo "ğŸ› ï¸ Starting Go Docker Build Process"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log - Show environment details
        run: |
          echo "ğŸ” System Details:"
          uname -a
          echo "ğŸ¹ Go Version:"
          go version
          echo "ğŸ³ Docker Version:"
          docker version
          echo "â„¹ï¸ Docker Info:"
          docker info

      - name: Log - Start Docker Build
        run: echo "ğŸ“¦ Building Docker Image..."

      - name: Build Docker image
        run: |
          docker build --progress=plain -t app-svc .
      
      - name: Log - Build Completed
        run: echo "âœ… Docker Build Completed Successfully!"
